<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rahul Anand">
    <title>Example Analytics</title>
    
    <link rel="stylesheet" href="src/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="src/bower_components/d3/d3.min.js"></script>
    <script src="src/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="src/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/bower_components/angular/angular.min.js"></script>
    <script src="src/js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:20px" ng-app="chartApp" ng-controller="DonutChartController">

            <div class="col-md-6">
                <donut-chart chartdata="dataSet"></donut-chart>
            </div>

            <div class="col-md-6">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="green-percent" class="col-sm-2 control-label">Green</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="green-percent" placeholder="0" ng-model="green">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="red-percent" class="col-sm-2 control-label">Red</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="red-percent" value="30" placeholder="0" ng-model="red">
                    </div>
                  </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
